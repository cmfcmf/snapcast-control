name: Go

on:
  push:
    branches: [ "main", "copilot/*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Create placeholder frontend build
      run: |
        mkdir -p frontend-react/build
        echo '<!DOCTYPE html><html><body><h1>Snapcast Control</h1></body></html>' > frontend-react/build/index.html

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout 5m

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Integration Tests
      run: go test -tags=integration -v ./...
